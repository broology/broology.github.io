<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index, follow" />
    <meta
      name="description"
      content="PokerMoons makes it easy to connect with friends and family for a fun game of free online poker."
    />
    <title>PokerMoons - Free Online Poker with Friends - Coming Soon</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="crossorigin"
    />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&amp;display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&amp;display=swap"
      />
    </noscript>
    <link href="css/bootstrap.min.css?ver=1.2.0" rel="stylesheet" />
    <link href="css/font-awesome/css/all.min.css?ver=1.2.0" rel="stylesheet" />
    <link href="css/main.css?ver=1.2.0" rel="stylesheet" />
  </head>
  <body id="top">
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Coming Soon</h3>
            </div>
          </div>
          <div class="inner cover">
            <img
              class="logo"
              src="./img/poker-moons-logo.svg"
              alt="PokerMoons Logo"
            />
            <p class="lead cover-copy">
              Free online poker with friends without the hassle. Launching later
              this year.
            </p>
            <p class="lead">
              <button
                type="button"
                class="btn btn-lg btn-default btn-notify"
                data-toggle="modal"
                data-target="#subscribeModal"
              >
                Notify Me
              </button>
            </p>
          </div>
          <div class="mastfoot">
            <div class="inner">
              <p>&copy; 2022 PokerMoons. All rights reserved.</p>
            </div>
          </div>
          <div
            class="modal fade"
            id="subscribeModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="subscribeModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="subscribeModalLabel">
                    Get Notified on Launch
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div id="mc_embed_signup" class="modal-body">
                  <form
                    action="https://pokermoons.us13.list-manage.com/subscribe/post?u=9897511245ba36f6395475f97&amp;id=26fdd3fc96"
                    method="post"
                    id="mc-embedded-subscribe-form"
                    name="mc-embedded-subscribe-form"
                    class="validate"
                    target="_blank"
                    novalidate
                  >
                    <div class="form-group">
                      <label for="mce-EMAIL"
                        >Enter your email address to get notified when we
                        launch:</label
                      >
                      <input
                        type="email"
                        value=""
                        name="EMAIL"
                        class="form-control"
                        id="mce-EMAIL"
                        placeholder="your-name@example.com"
                      />
                    </div>
                    <div id="mce-responses" class="clear foot">
                      <div
                        class="response"
                        id="mce-error-response"
                        style="display: none"
                      ></div>
                      <div
                        class="response"
                        id="mce-success-response"
                        style="display: none"
                      ></div>
                    </div>
                    <!-- real people should not fill this in - used to prevent bot signups-->
                    <div
                      style="position: absolute; left: -5000px"
                      aria-hidden="true"
                    >
                      <input
                        type="text"
                        name="b_9897511245ba36f6395475f97_26fdd3fc96"
                        tabindex="-1"
                        value=""
                      />
                    </div>
                    <div>
                      <div class="modal-footer">
                        <input
                          type="submit"
                          value="Subscribe"
                          name="subscribe"
                          id="mc-embedded-subscribe"
                          class="btn btn-default"
                        />
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/jquery.slim.min.js?ver=1.2.0"></script>
    <script src="scripts/bootstrap.bundle.min.js?ver=1.2.0"></script>
    <script src="scripts/main.js?ver=1.2.0"></script>
  </body>
</html>
